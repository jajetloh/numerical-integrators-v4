<mat-tab-group>
    <mat-tab label="Special Cases">

    </mat-tab>
    <mat-tab label="Gravitational N-Body">
        <table mat-table [dataSource]="nBodyCasesList">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let record">{{ record.name }}</td>
            </ng-container>
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let record">
                    <img [src]="record.img" height="200" width="200">
                </td>
            </ng-container>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let record">
                    <button mat-button (click)="closeWithUrl(record.url)">View</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToShow"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Pendulums">
        <table mat-table [dataSource]="pendulumsCaseList">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let record">{{ record.name }}</td>
            </ng-container>
            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef>Image</th>
                <td mat-cell *matCellDef="let record">
                    <img [src]="record.img" height="200" width="200">
                </td>
            </ng-container>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let record">
                    <button mat-button (click)="closeWithUrl(record.url)">View</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToShow"></tr>
        </table>
    </mat-tab>

</mat-tab-group>
